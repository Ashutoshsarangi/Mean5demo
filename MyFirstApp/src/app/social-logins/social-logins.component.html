
<h1>PLease Login with social Media</h1>

<div *ngIf="user">
<img src="{{ user.photoUrl }}">
<div>
  <h4>{{ user.name }}</h4>
  <p>{{ user.email }}</p>
</div>
</div>

<div>
  <button type="button" (click)="signInWithGoogle()">Google Login</button>
  <button type="button"(click)="signInWithFB()">Faceboof Login</button>
</div>
<br>
<button type="button" (click)="signOut()" >Log out</button>
